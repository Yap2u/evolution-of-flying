<!DOCTYPE html>

  <style>

      margin: 0;
      padding: 0;
    }

    .container {
      width: 21cm;
      min-height: 29.7cm;
      margin: 1cm auto;
      background: white;
      padding: 2cm;
      box-sizing: border-box;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .header-line {
      display: flex;
      align-items: center;
      position: absolute;
      top: 1.5cm;
      left: 2cm;
      right: 2cm;
      gap: 10px;
    }

    .liberty-icon {

      height: auto;
    }

      height: 1px;
      background-color: #003382;

    }

    .logo {

      color: #003382;
      font-weight: bold;
      white-space: nowrap;

    }

      font-size: 36pt;
      color: #003382;
      text-align: center;
      margin-bottom: 60px;
    }

    .start-button {
      background-color: #003382;
      color: white;
      text-decoration: none;
      padding: 16px 32px;
      border-radius: 8px;
      font-size: 14pt;
      transition: background-color 0.2s;
    }

    .start-button:hover {
      background-color: #0055aa;
    }

    .page-number {
      position: absolute;
      bottom: 1.5cm;
      left: 50%;
      transform: translateX(-50%);
      font-size: 10pt;
      color: #003382;
    }
  </style>
</head>
